<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>City:</strong><ion-input [(ngModel)]="city" type="text" ></ion-input>
          </ion-item>
          <ion-item>
            <strong>Country Code:</strong><ion-input [(ngModel)]="countryCode" type="text"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="getWeatherData()">Get Weather</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
